---
- name: Update web servers
  hosts: all
  remote_user: root

  tasks:
  - name: Add group
    group:
      name: Cities
      description: "Local Host Group"
      inventory: Default Inventory
      hosts:
        - fda
      children:
        - NewYork
      preserve_existing_hosts: True
      preserve_existing_children: True


  - name: Add host to multiple groups
    ansible.builtin.add_host:
      hostname: 10.0.0.1
      groups:
      - group1