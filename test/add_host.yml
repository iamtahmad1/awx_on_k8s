---
- name: Update web servers
  hosts: all
  remote_user: root

  tasks:
  - host:
    name: localhost
    description: "Local Host Group"
    inventory: "Local Inventory"
    state: present
    controller_config_file: "~/tower_cli.cfg"
    variables:
      example_var: 123



  - name: Add host to multiple groups
    ansible.builtin.add_host:
      hostname: 10.0.0.1
      groups:
      - group1